server:
  port: 9091
spring:
  cloud:
    bus:
      enabled: true
      destination: manuallycreatedtopic
    stream:
      kafka:
        binder:
          autoCreateTopics: false
          zkNodes: localhost:2181
          brokers: localhost:29092
          consumer-properties:
            allow:
              auto:
                create:
                  topics: false
management:
  endpoints:
    web:
      exposure:
        include:  health, busrefresh, bus-env, refresh, env
  endpoint:
    info:
      enabled: true
logging:
  level:
    ROOT: ERROR
    com.sannette.eis.mega.*: INFO
    org.apache.kafka.*: INFO

app:
  mail:
    host: smtpdev.gmail.com-notification-git
    port: 587
    userName: myemaildev@gmail.com-notification-git
    properties:
      mail:
        smtp:
          starttls:
            enable: true 
          auth: true
